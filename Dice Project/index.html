<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Roller</title>
  <script type="text/javascript" src="dicescript.js"></script>

<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Try your chance...</h1>

    <div class="dice">
        <p class="Player1">First Player</p>
        <img class="img1" src="dice images/dice6.png" alt="dice1"></img>
    </div>

    <div class="dice">
        <p class="Player2">Second Player</p>
        <img class="img2" src="dice images/dice6.png" alt="dice2"></img>
    </div>
    </div>

    <div class="container-bottom">
        <button type="button" class="butn"
        onclick="rollTheDice()">
    Roll the Dice!
</button>
    </div>
    <div class="container-bottom">
        <button type="button" class="butn"
        onclick="editNames()">
    Enter Names
</button>
    </div>
</body>
</html>
